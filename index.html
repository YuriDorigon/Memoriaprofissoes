<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">

  <script defer src="./js/login.js"></script>
  <link rel="shortcut icon" href="./images/brain.png" type="image/x-icon">
  <title>Jogo da memoria | Login</title>
</head>

<body>
  <!-- Onde cria a aba do formulario para colocar os dados -->
  <form class="login-form">
    <!-- Aqui fica as informaçoes, como texto imagem e subtitulo-->
    <div class="login__header">
      <p>Rick e Morty <br>Profissões</p>
      <img src="./images/cerebro.png" alt="cerebro">
      <h1>JOGO DA MEMORIA</h1>
    </div>
    <!-- Aqui fica o formulario para colocar o nome e o botão de iniciar o jogo -->
    <input type="text" placeholder="Nome" class="login__input" required>
    <button type="submit" class="login__button">Jogar</button>

  </form>

</body>

</html>
